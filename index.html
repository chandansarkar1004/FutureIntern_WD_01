<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="secondary">
            <h1 class="heading">Webinar Registration</h1>

            <form id="form">
                <div id="name_field">
                    <label id="name_label" for="name">Name</label>
                    <div id="name_placeholder">
                        <input class="name" type="text" placeholder="First Name">
                        <input class="name" type="text" placeholder="Last Name">
                    </div>
                </div>

                <div id="field">
                    <div id="company_field">
                        <label id="company_label" for="company">Company</label>
                        <div>
                            <input id="company" type="text" placeholder="Company Name">
                        </div>
                    </div>
    
                    <div id="email_field">
                        <label id="email_label" for="email">Email</label>
                        <div>
                            <input id="email" type="text" placeholder="Email Address">
                        </div>
    
                    </div>
                </div>
      
                <div>
                    <h2 id="form_heading">How did you hear about this webinar?</h2>

                    <div id="options">
                        <div class="option">
                            <input name="radio_button" id="social_media" type="radio">
                            <label for="social_media">Social Media</label>
                        </div>

                        <div class="option">
                            <input name="radio_button" id="word_mouth" type="radio">
                            <label for="word_mouth">Word of Mouth</label>
                        </div>

                        <div class="option">
                            <input name="radio_button" id="advertisement" type="radio">
                            <label for="advertisement">Advertisement</label>
                        </div>

                        <div class="option">
                            <input name="radio_button" id="others" type="radio">
                            <label for="others">Others</label>
                        </div>
                    </div>  
                </div>

                <div>
                    <button id="button" >Register to Webinar</button>
                </div>
              </form>
        </div>
    </div>
</body>
</html>
